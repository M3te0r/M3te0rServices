log:
  level: INFO

api:
  insecure: true
  dashboard: true

accessLog: {}

metrics:
  prometheus:
    entryPoint: metrics
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
    addEntryPointsLabels: true
    addServicesLabels: true

entryPoints:
  # dashboard:
  #   address: :8080
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: :443
  metrics:
    address: :8088

providers:
  providersThrottleDuration: 2s
  file:
    directory: /dynamic
    watch: true
  docker:
    #swarmmode: true
    # network: traefik-public
    watch: true
    exposedByDefault: false
    endpoint: unix:///var/run/docker.sock
    swarmModeRefreshSeconds: 15s

certificatesResolvers:
  default:
    acme:
      email: mathieu@pequin.fr
      storage: acme.json
      httpChallenge:
        entryPoint: http
