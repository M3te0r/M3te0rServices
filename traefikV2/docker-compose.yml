services:

  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec
    environment:
      COLLECTIONS: "crowdsecurity/linux crowdsecurity/traefik"
    volumes:
      - ./crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml
      - ./crowdsec/db:/var/lib/crowdsec/data/
      - ./crowdsec/config:/etc/crowdsec/
      - ./logs:/var/log/traefik/:ro
    networks:
      - traefik-public
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped


  bouncer-traefik:
    image: docker.io/fbonalair/traefik-crowdsec-bouncer:latest
    container_name: bouncer-traefik
    environment:
      CROWDSEC_BOUNCER_API_KEY: ${CROWDSEC_BOUNCER_API_KEY}
      CROWDSEC_AGENT_HOST: crowdsec:8080
    networks:
      - traefik-public
    depends_on:
      - crowdsec
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true


  traefik-reverse:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    depends_on:
      - crowdsec
      - bouncer-traefik
    networks:
      - traefik-public
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
      # # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
      - "8088:8088"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yaml:/etc/traefik/traefik.yaml
      - ./acme.json:/acme.json
      - ./dynamic:/dynamic
      - ./traefik-dashboard-users:/traefik-dashboard-users
      - ./logs:/var/log/traefik
    environment:
      - TZ=Europe/Paris
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "2048m"

    deploy:
      placement:
        constraints:
          # Make the traefik service run only on the node with this label
          # as the node with it has the volume for the certificates
          - node.labels.traefik-public.traefik-public-certificates == true
    labels:
      #- traefik.constraint-label=traefik-public
      - traefik.enable=true
      - traefik.http.routers.dashboard.rule=Host(`traefik.mete0r.fr`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      - traefik.http.routers.dashboard.tls=true
      - traefik.http.routers.dashboard.service=api@internal
      - traefik.http.routers.dashboard.tls.certresolver=default
      - traefik.http.routers.dashboard.middlewares=dashboard-auth
      - traefik.http.middlewares.dashboard-auth.basicauth.usersfile=/traefik-dashboard-users
      - traefik.http.services.dashboard.loadbalancer.server.port=8080

networks:
  traefik-public:
    name: traefik-public
